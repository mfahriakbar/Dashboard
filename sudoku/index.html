<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="landing-page">
            <h1>Selamat Datang di Sudoku Game</h1>
            <button onclick="startGame('easy')">Mudah</button>
            <button onclick="startGame('medium')">Sedang</button>
            <button onclick="startGame('hard')">Sulit</button>
            <button id="back-button" onclick="window.location.href='../index.html'">Kembali ke Dashboard</button>

        </div>
        
        <div id="game-page" class="hidden">
            <h1>Sudoku Game</h1>
            <div id="timer">10:00</div>
            <div id="sudoku-board"></div>
            <button id="check">Periksa</button>
            <button id="new-game">Permainan Baru</button>
            <button id="back-to-menu">Kembali ke Menu</button>
            <div id="message"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
