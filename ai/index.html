<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark .bg-white {
            background-color: #2a2a2a;
        }
        .dark .border-gray-300 {
            border-color: #444444;
        }
        .dark .text-gray-700 {
            color: #cccccc;
        }
    </style>
</head>
<body class="bg-gray-100 transition-colors duration-200">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">AI Chat Assistant</h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <i class="fas fa-sun text-yellow-500 dark:hidden"></i>
                <i class="fas fa-moon text-blue-300 hidden dark:inline"></i>
            </button>
        </div>
        <div id="chatContainer" class="bg-white rounded-lg shadow-md p-4 mb-4 h-[calc(100vh-200px)] overflow-y-auto">
            <!-- chat nya tampil disini -->
        </div>
        <div class="flex items-center">
            <input type="text" id="promptInput" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ketik pesan Anda di sini...">
            <button id="sendButton" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
